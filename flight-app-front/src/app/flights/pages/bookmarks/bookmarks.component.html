<app-top-right-side></app-top-right-side>
<app-top-side [showBookmark]="showBookmark" [headerLabel]="headerLabel" [iconLabel]="iconLabel"
    [bdcrumbsLabel]="bdcrumbsLabel"></app-top-side>
<div id="mainContainer">
    <app-left-side></app-left-side>
    <div id="mainMargin">
        <div id="main">
            <div id="mainBanner">
                <h3>{{'bookmarkList.header' | translate }}</h3>
                <p>
                    <span class="expand" (click)="changeVisibility()">
                        <mat-icon *ngIf="isHidden">expand_more</mat-icon>
                        <mat-icon *ngIf="!isHidden">expand_less</mat-icon>
                    </span>
                </p>
            </div>
            <div [ngStyle]="{'display':isHidden ? 'none':'inherit'}">
                <app-bookmarks-list></app-bookmarks-list>
            </div>
        </div>
    </div>
</div>
<app-bot-side></app-bot-side>
